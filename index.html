<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Firstname:</label>
        <input type="text"><br>
        <label>Description:</label><br>
        <textarea name="des" cols="30" rows="10"></textarea><br>
        <label>Choose a car:</label>
        <select name="cars">
            <option value="Volvo">Volvo</option>
            <option value="Mercedes">Mercedes</option>
            <option value="dr">dr</option>
        </select><br>
        <label>Choose an option:</label><br>
        <label>No:</label>
        <input type="checkbox" name="preference" value="no"><br>
        <label>Boh:</label>
        <input type="checkbox" name="preference" value="boh"><br>
        <label>Si:</label>
        <input type="checkbox" name="preference" value="si"><br>
        
    </form>
</body>
</html>
